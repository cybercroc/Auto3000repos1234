<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignalR Simple Chat</title>
    <link href="Content/ChatStyle.css" rel="stylesheet" />
    <link href="Content/themes/base/jquery.ui.all.css" rel="stylesheet" />



    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/ui/jquery.ui.core.js"></script>
    <script src="Scripts/ui/jquery.ui.widget.js"></script>
    <script src="Scripts/ui/jquery.ui.mouse.js"></script>
    <script src="Scripts/ui/jquery.ui.draggable.js"></script>
    <script src="Scripts/ui/jquery.ui.resizable.js"></script>



    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-1.0.0.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>

</head>
<body>
    <script type="text/javascript">



        $(function () {

            setScreen(false);
            alert($.connection);
            // Declare a proxy to reference the hub. 
            var chatHub = $.connection.chatHubs;

            registerClientMethods(chatHub);

            // Start Hub
            $.connection.hub.start().done(function () {

                registerEvents(chatHub)

            });

        });


        function setScreen(isLogin) {

            if (!isLogin) {

                $("#divChat").hide();
                $("#divLogin").show();
            }
            else {

                $("#divChat").show();
                $("#divLogin").hide();
            }

        }

        function registerEvents(chatHub) {

            $("#btnStartChat").click(function () {

                var name = $("#txtNickName").val();
                if (name.length > 0) {
                    chatHub.server.connect(name);
                }
                else {
                    alert("Please enter name");
                }

            });

            $("#chtopen").click(function () {
                chatHub.server.assignUser();


            });


        }
        function registerClientMethods(chatHub) {
            chatHub.client.userTyping = function (name) {
                $('#isTyping').show().html('<em>' + name + ' is typing</em>');
                setTimeout(function () {
                    $('#isTyping').hide().html('&nbsp;');
                }, 3000);
            };

            chatHub.client.onUserConnected = function (id, userName) {
                var ctrId = "pv_" + id;

                createPrivateChatWindow(chatHub, id, ctrId, userName)

            }
            // Calls when user successfully logged in
            chatHub.client.onConnected = function (id, userName, allUsers, messages) {

                setScreen(true);

                $('#hdId').val(id);
                $('#hdUserName').val(userName);
                $('#spanUser').html(userName);

                // Add All Users
                for (i = 0; i < allUsers.length; i++) {

                    AddUser(chatHub, allUsers[i].ConnectionId, allUsers[i].UserName);
                }

                // Add Existing Messages
                for (i = 0; i < messages.length; i++) {

                    AddMessage(messages[i].UserName, messages[i].Message);
                }


            }

            // On New User Connected
            chatHub.client.onNewUserConnected = function (id, name) {

                AddUser(chatHub, id, name);
            }


            // On User Disconnected
            chatHub.client.onUserDisconnected = function (id, userName) {

                $('#' + id).remove();

                var ctrId = 'private_' + id;
                $('#' + ctrId).remove();


                var disc = $('<div class="disconnect">"' + userName + '" logged off.</div>');

                $(disc).hide();
                $('#divusers').prepend(disc);
                $(disc).fadeIn(200).delay(2000).fadeOut(200);

            }

            chatHub.client.messageReceived = function (userName, message) {

                AddMessage(userName, message);
            }


            chatHub.client.sendPrivateMessage = function (windowId, fromUserName, message) {

                var ctrId = 'pv_' + windowId;


                if ($('#' + ctrId).length == 0) {

                    createPrivateChatWindow(chatHub, windowId, ctrId, fromUserName);

                }

                $('#' + ctrId).find('#divMessage').append('<div class="message"><span class="userName">' + fromUserName + '</span>: ' + message + '</div>');
                $('#' + ctrId).find('#isTyping').hide();
                // set scrollbar
                var height = $('#' + ctrId).find('#divMessage')[0].scrollHeight;
                $('#' + ctrId).find('#divMessage').scrollTop(height);

            }

        }

        function createPrivateChatWindow(chatHub, userId, ctrId, userName) {
            alert(ctrId);
            var div = '<div id="' + ctrId + '" class="ui-widget-content draggable chatid" rel="0"><div class="header"><div  style="float:right;"><img id="imgDelete"  style="cursor:pointer;" src="/Images/delete.png"/></div>';
            div += '<span class="selText" rel="0">' + userName + '</span></div><div id="divMessage" class="messageArea">';
            if (ctrId != "pv_" + 0 && ctrId != "pv_")
                div += '<div class="message"><span class="userName">' + userName + '</span>: ' + "Hello! My name is " + userName + " how can I help you?" + '</div>';
            else
                div += '<div class="message"> Sorry. No one is available for assistance. Please enter your message below. We will revert to you soon via mail.</div>';
            div += '</div><span id="isTyping"></span><div class="buttonBar"><input id="txtPrivateMessage" class="msgText" type="text"/><input id="btnSendMessage" class="submitButton button" type="button" value="Send"   /></div></div>';

            alert(div);
            var $div = $(div);

            // DELETE BUTTON IMAGE
            $div.find('#imgDelete').click(function () {
                $('#' + ctrId).remove();
            });

            // Send Button event
            $div.find("#btnSendMessage").click(function () {

                $textBox = $div.find("#txtPrivateMessage");
                var msg = $textBox.val();
                if (msg.length > 0) {

                    chatHub.server.sendPrivateMessage(userId, msg);
                    $textBox.val('');
                }
            });

            // Text Box event
            var keyPressCount = 0;

            $div.find("#txtPrivateMessage").keypress(function (e) {
                if (keyPressCount++ % 10 == 0) {
                    chatHub.server.keypressed(userId);
                }
                if (e.which == 13) {
                    $div.find("#btnSendMessage").click();
                }
            });

            AddDivToContainer($div);

        }

        function AddDivToContainer($div) {
            $('#divContainer').prepend($div);

            $div.draggable({

                handle: ".header",
                stop: function () {

                }
            });

            $("#" + ctrId).live('click', function () {
                $(this).slideUp("slow");
            });
        }
    </script>
    <div id="header">
        SignalR Chat Room
    </div>
    <br />
    <br />
    <br />

    <div id="divContainer">
        <a href="javascript:void(0)" id="chtopen">Chat Open</a>
        <div id="divLogin" class="login">
            <div>
                Your Name:<br />
                <input id="txtNickName" type="text" class="textBox" />
            </div>
            <div id="divButton">
                <input id="btnStartChat" type="button" class="submitButton" value="Start Chat" />
            </div>
        </div>

        <div id="divChat" class="chatRoom">
            <div class="title">
                Welcome to Chat Room [<span id='spanUser'></span>]

            </div>
            <div class="content">
                <div id="divChatWindow" class="chatWindow">
                    <div>

                        <div id="divusers" class="users">
                        </div>
                    </div>
                    <div class="messageBar">
                        <input class="textbox" type="text" id="txtMessage" />
                        <input id="btnSendMsg" type="button" value="Send" class="submitButton" />
                    </div>
                </div>

                <input id="hdId" type="hidden" />
                <input id="hdUserName" type="hidden" />
            </div>
        </div>
    </div>
</body>
</html>
